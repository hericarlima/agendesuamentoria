<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form">
            <fieldset>
                <div class="fieldseat-wrapper">
                    <legend>Informações Pessoais</legend>

                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" required>
                            </div>
            
                            <div class="input-wrapper">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>
                            <div class="input-wrapper">
                                <label for="email">E-mail <span>(digite um email válido)</span></label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                                <input type="password" id="password" minlength="6" required>
                            </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldseat-wrapper">
                    <legend>Informações do mentor</legend>

                        <div class="input-wrapper">
                            <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="name-mentor" required>
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldseat-wrapper">
                    <legend>Seus horários disponíveis</legend>
                        
                    <h2>Primeira mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end">
                            </div>
                        </div>

                    <h2>Segunda mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end">
                            </div>
                        </div>
                </div>
            </fieldset>
        </form>

        <footer> 
            <button class="button" form="form">Salvar</button>
        </footer>
    </div>
</body>
</html>
